<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <style>
    /* Add some styling for the page */
    body {
      /* background-image: url(https://img.freepik.com/free-vector/paper-style-dynamic-lines-background_79603-1847.jpg?w=2000);       */
      /* background-image: url(https://images.pexels.com/photos/776636/pexels-photo-776636.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);       */
      background-image: url(https://images.pexels.com/photos/220072/pexels-photo-220072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
    }

    h1 {
      color: #660066;
      margin-top: 50px;
      font-size: 40px;
      text-shadow: 2px 2px 5px #fff;
    }

    .message {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #888888;
      margin-top: 30px;
      display: inline-block;
      animation: message-fade-in 1s ease-out;
    }

    @keyframes message-fade-in {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 10px 20px;
      border: 2px solid #660066;
      border-radius: 20px;
      color: #660066;
      background-color: #fff;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #888888;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #660066;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>เค้ามีอะไรจะบอก</h1>
  <!-- <h1>1233</h1> -->
  <div class="message">
    <p id="text"></p>
    <button id="btn">พร้อมแล้วกดได้เลย</button>
  </div>

  <script>
    // Select the elements we'll use
    const btn = document.querySelector("#btn");
    const text = document.querySelector("#text");

    // Add a click event to the button
    btn.addEventListener("click", function () {
      var html_text =  "<div style='text-align: left;'>ไง ตัวเอง ในที่สุดก็ถึงวันนี้แล้วที่ตัวเองรอคอยรึเปล่าน้าา เค้าขอบคุณมากที่เข้ามาทำให้เค้ามีความรัก หัวใจเต้นรัวอีกครั้ง เค้ามีความสุขนะที่ได้อยู่ด้วยกัน ทำอะไรร่วมกัน ต่างๆนาๆ <br><br> ตัวเองเป็นคนที่น่ารักแบบธรรมชาติมาก ไม่ต้องแต่งเติมใดๆเลย อันนี้เค้าชอบมาก นิสัยก็ค่อนข้างดีมีความเรียบร้อยมีความเป็นระเบียบ <br><br> ข้อเสียก็มีนะ เช่น อารมณ์ร้อน ชอบว่าชอบด่า เจ้าแห่งการบงการ ชอบใช้ความรุนแรง ไม่ยอมคนเลยยย ประมาณนี้ อะไรไม่ดีก็เลิกซะนะ <br><br> เค้าอยากให้เราอยู่ด้วยกันไปนานๆเลย ใช้ชีวิตด้วยกันมีความสุขด้วยกันนะ</div>";


      

      html_text += "<br><br><div id='changetxt' style='text-align: center;' onclick=change_text()><u>Click</u></div>"
      
      text.innerHTML = html_text;
      btn.style.display = "none";
    });

    function change_text() {
      document.getElementById("changetxt").innerHTML = "<h2 style='color:blue;'> เป็นแฟนกันนะ </h2>";
    }
  </script>
</body>

</html>
